<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <script src="fizzbuzz.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="./fb.png" class="responsive">
  <div class="rev-style">
    <div class="rev-style-headingB">Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".
        <label><span>Enter a number:</span><input type="number" id="Fizzvalue" name="fizz" value="3"></label>
        <label><span>Enter another number:</span><input type="number" id="Buzzvalue" name="bizz" value="5"></label>
        <label><span></span><input type="submit" onclick="buzzIt()" value="Buzz It!"></label>
        <label><span>Results:</span></label><br>
        <p id="results"></p>
    </div>
  </div>
  
</body>
</html>
